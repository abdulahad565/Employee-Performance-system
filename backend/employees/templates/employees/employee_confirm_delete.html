{% extends 'employees/base.html' %}
{% block title %}Delete Employee{% endblock %}
{% block content %}
<h2>Are you sure you want to delete {{ employee.full_name }}?</h2>
<form method="POST">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'employee_list' %}">Cancel</a>
</form>
{% endblock %}
