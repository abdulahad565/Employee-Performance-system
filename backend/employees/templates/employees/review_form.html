{% extends 'employees/base.html' %}
{% block title %}Add / Edit Review{% endblock %}
{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Review</h2>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
  <a href="{% url 'review_list' %}">Cancel</a>
</form>
{% endblock %}
